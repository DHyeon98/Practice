<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/587134/ej-grid.css">
    <style>
        .ej-row > .ej-col::after {
            content: '';
            display: block;
            background-color: green;
            height: 100px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!--ej-spacing-xs-30 : xs 이상에서 칼럼의 여백을 30px로 둔다.
        ej-md-1-4: md 이상에서 100% 기준으로 1/4 사용하겠다.
        ej-xs-1-8: xs 이상에서 100% 기준으로 1/8 사용하겠다.
        ej-hidden-below-500: 500미만의 세계에서는 숨긴다.
        ej-hidden-below-xs: xs 이하의 세계에서는 숨긴다.
        ej-clear-both-below-md: md 이하의 세계에서 clear both를 건다.
        ej-ratio-100-50: 너비 100% 높이 50% 비율을 가진다.
        ej-ratio-lg-100-100: lg 이상에서 너비 100% 높이 100% 비율을 가진다.
        ej-ratio-avobe-400-100-100: 화면크기 400이상에서 너비 100% 높이 100% 비율을 가진다.--->
    <div class="ej-container ej-grid-md-spacing-0 ej-grid-sm-spacing-30 ej-grid-xs-spacing-10">
        <div class="ej-row">
            <div class="ej-col ej-sm-1-3 ej-xs-1-5"></div>
            <div class="ej-col ej-sm-1-3 ej-xs-1-5"></div>
            <div class="ej-col ej-sm-1-3 ej-xs-1-5"></div>
            <div class="ej-col ej-sm-1-2 ej-xs-1-5"></div>
            <div class="ej-col ej-sm-1-2 ej-xs-1-5"></div>
        </div>
    </div>
</body>
</html>
