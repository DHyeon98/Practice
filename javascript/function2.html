<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .alert-box {
            position: relative;
            display: none;
            width: 300px; height: 100px;
            background-color: aqua;
        }
        .alert-box > button {
            position: absolute;
            bottom: 10px; right: 10px;
        }
        .btn {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="alert-box" id="alert">
        <p class="box">Alert 박스</p>
        <button onclick="알림창('none', 'ㅎㅇ')">알림창 닫기</button>
    </div>
    <button class="btn" onclick="알림창('block', '안녕하세요')">알림창1 열기</button>
    <button class="btn" onclick="알림창('block', 'gdgd')">알림창2 열기</button>
    <script>
        function 알림창(a, b) {
            document.querySelector('#alert').style.display = a;
            document.querySelector('#box').innerHTML = b;
        }
    </script>
</body>
</html>
